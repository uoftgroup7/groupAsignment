<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header >
    <div class="btnContainer">
        <button class="restBtn btns"> Search Restaurant</button>
        <button class="recipeBtn btns">Search Recipe </button>
    </div>
</header>
<div class="containerRest hide">
    <div>
        <label for="rest">Restaurant Type</label>
        <input type="text" id="rest" name="rest"><br><br>
        <label for="dist">Distance</label>
        <input type="text" id="dist" name="dist"><br><br>

        <label for="health">Health Label:</label>
        <select name="health" id="health">
            <option value="">Please choose an option</option>
            <option value="vegan">vegan</option>
            <option value="vegetarian">vegetarian</option>
            <option value="gluten-free">gluten-free</option>
        </select>
        <button class="searchRest"> Search</button>
    </div>
    <div class="restResult"> 
      
    </div>
</div>

<div class="containerRecipe hide">
    <div>
        <label for="recipe">Search for a recipe</label>
        <input type="text" id="recipe" name="recipe" placeholder=" enter food name" autofocus="true" >  
        <button class="searchRecipe" type="click"> Search</button>
    </div>
      <!---->
      <div class="recipeResult" id="recResult">
    
      </div>
</div>

<div>
    <button id="goback" class="hide"> go back!</button>
</div>




<script src="./js/script.js" ></script>
</body>
</html>
