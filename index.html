<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <img src="" width="" height="">
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <p class="navbar-item">
                    What do you feel like having?
                </p>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-light restBtn btns">
                        <strong>Restaurants</strong>
                    </a>
                    <a class="button is-light recipeBtn btns">
                        <strong>Recipes</strong>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="containerRest hide">
        <div>
            <label for="rest">Restaurant Type</label>
            <input type="text" id="rest" name="rest" placeholder="Enter a type of food"><br><br>
            <label for="dist">Distance</label>
            <input type="text" id="dist" name="dist" placeholder="Enter a distance in miles"><br><br>

            <label for="health">Health Label:</label>
            <select name="health" id="health">
                <option value="">Please choose an option</option>
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="gluten-free">Gluten-free</option>
            </select>
            <button class="searchRest"> Search</button>
        </div>
        <div class="restResult"> </div>
    </div>

    <div class="containerRecipe hide">
        <div>
            <label for="recipe">Search for a recipe</label>
            <input type="text" id="recipe" name="recipe" placeholder="Enter a type of food" autofocus="true">
            <button class="searchRecipe" type="click"> Search</button>
        </div>
        <div class="recipeResult">
        </div>
    </div>

    <div>
        <button id="goback" class="hide"> go back!</button>
    </div>




    <script src="./js/script.js"></script>
</body>

</html>
