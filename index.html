<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!--Top Nav Bar for Logo and Search Functions-->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <img src="./assets/images/Logo2.png" width="auto" height="25">
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <p class="navbar-item">
                    Buon Appetito!
                </p>                
            </div>
        </div>

        <div class="navbar-end">
            <p class="navbar-item">
                What're you hungry for?
            </p>
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-outlined is-primary is-inverted" id="restSearch">
                        <strong>Restaurants</strong>
                    </a>
                    <a class="button is-outlined is-primary is-inverted" id="recipeSearch">
                        <strong>Recipes</strong>
                    </a>
                    <div id="modal" class="modal">
                        <div class="modal-background"></div>
                        <div class="modal-card">
                            <header class="modal-card-head">
                                <p class="modal-card-title" id="searchType">Search placeholder</p>
                                <button class="delete" aria-label="close" id="close1"></button>
                            </header>
                            <section class="modal-card-body">
                                <div class="card">
                                    <div class="card-content">
                                        <div class="content">
                                            <p class="is-normal has-text-primary" id="inputGuide1"></p>
                                            <input class="input is-primary" type="text" id="searchStuff" />
                                            <p class="is-normal has-text-danger" id="errorMsg1"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card" id="cardTwo">
                                    <div class="card-content">
                                        <div class="content">
                                            <p class="is-normal has-text-primary" id="inputGuide2"></p>
                                            <input class="input is-primary" type="text" id="distance" />
                                            <p class="is-normal has-text-danger" id="errorMsg2"></p>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <footer class="modal-card-foot">
                                <button class="button is-primary" id="searchBtn" >Search</button>
                                <button class="button" id="close2">Cancel</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--Hero Section of any Additional Information To Display-->

    <!--Results Section of Search-->
    <section class="hero is-fullheight-with-navbar">
        <div class="hero-body">
            <div class="card">

            </div>
        </div>

    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
